<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Expenses
    </title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center fixed-top">
  <ul class="navbar-nav">
   <h1 style="color: #fff;font-weight: 600;">Expense Management <i class="fa fa-money" aria-hidden="true" style="color: gold"></i>
</h1>
  </ul>
</nav>
<br>
<br>
  <div class="container" style="padding-top: 100px;">
<div class="row">
    <div class="col-md-5">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                       
                        <input type="text" name="expenseName" id="expenseName" class="form-control" placeholder="expense name">
                    </div>
                    <br>
                    <div>
                
                        <input type="number" name="expense" id="expense" class="form-control" min="0.00" max="10000.00" step="0.01" 
                               placeholder="expense">
                    </div>
                    <br>
                    <div  class="form-action-buttons row">
                        <div class="col-md-3" style="margin: 0 auto">
                        <input type="submit" value="Submit" class="btn btn-outline-primary" style="width: 200px">
                    </div>
                    </div>
                </form>
 </div>
     <div class="col-md-5">
        <br>
                <table class="table table-bordered" id="employeeList">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Expense</th>
                       <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
